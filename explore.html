<div class="explore_controller">
   <img src="/line_up/close_button.svg" class="close_button" onclick="toggle_info()">

    <p class="explore_title">/do_it_yourself</p>
  <!-- <form action="explore.js:apply_form"> -->
    <div class="explore_info">
    <form>
      <label for="tampo_value">tempo = &nbsp;&nbsp;</label>
      <input type="number" id="tempo_value" name="tempo_value" min="60" max="200" value="120"><span class="range_comment"> //range 60-200</span><br>
      <label for="key_value">key =  &nbsp;&nbsp;&nbsp;&nbsp;</label>
      <input type="number" id="key_value" name="key_value"  min="1" max="9" value="5"><span class="range_comment"> //range 1-9</span><br> 
       <label for="loud_value">loudness =</label>
      <input type="number" id="loud_value" name="loud_value"  min="1" max="10" value="5"><span class="range_comment"> //range 1-10</span><br>
       <label for="dance_value">dance = &nbsp;&nbsp;</label>
      <input type="number" id="dance_value" name="dance_value"  min="1" max="10" value="5"><span class="range_comment"> //range 1-10</span><br>
      <label for="energy_value">energy = &nbsp;</label>
      <input type="number" id="energy_value" name="energy_value"  min="10" max="90" value="60"><span class="range_comment"> //range 10-90</span><br>
       <label for="shape_value">valence =&nbsp;</label>
      <input type="number" id="shape_value" name="shape_value"  min="0" max="1" value="1"><span class="range_comment"> //0 or 1</span><br>
      <label for="mode_value">mode =  &nbsp;&nbsp;&nbsp;</label>
      <input type="number" id="mode_value" name="mode_value"  min="0" max="1" value="1"><span class="range_comment"> //0 or 1</span><br>
    
    </form> 
   <p class="explore_text"> /// Change the parameters to see the visual change with them. Make some noise to move your visuals around. ///</p>
 </div>
</div>
